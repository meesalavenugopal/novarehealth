<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ subject }}</title>
    <!--[if mso]>
    <style type="text/css">
        table {border-collapse: collapse;}
        .button-link {padding: 14px 28px !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #334155; background-color: #ffffff;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%;">
                    
                    <!-- Logo Header -->
                    <tr>
                        <td align="center" style="padding-bottom: 24px;">
                            <table role="presentation" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="vertical-align: middle;">
                                        <div style="width: 36px; height: 36px; background: linear-gradient(135deg, #06b6d4, #14b8a6); border-radius: 8px; display: inline-block; text-align: center; line-height: 36px;">
                                            <span style="color: white; font-weight: bold; font-size: 18px;">N</span>
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle; padding-left: 10px;">
                                        <span style="font-size: 18px; font-weight: bold; background: linear-gradient(135deg, #06b6d4, #14b8a6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">NovareHealth</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Main Content Card -->
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); overflow: hidden;">
                                
                                <!-- Banner (optional, based on type) -->
                                {{ banner_content }}
                                
                                <!-- Body Content -->
                                <tr>
                                    <td style="padding: 24px 30px;">
                                        {{ body_content }}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding: 24px 16px;">
                            <table role="presentation" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center">
                                        <p style="margin: 0 0 8px 0; color: #64748b; font-size: 12px;">
                                            Quality Healthcare, Anytime, Anywhere.
                                        </p>
                                        <p style="margin: 0 0 12px 0; color: #94a3b8; font-size: 11px;">
                                            Â© 2025 NovareHealth. All rights reserved.
                                        </p>
                                        <p style="margin: 0; color: #94a3b8; font-size: 11px;">
                                            <a href="mailto:support@novarehealth.co.mz" style="color: #0891b2; text-decoration: none;">support@novarehealth.co.mz</a>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
